<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://www.thebrandingjournal.com/wp-content/uploads/2019/05/chanel_logo_the_branding_journal.jpg"
          alt="Logo"
        />
      </div>
      <nav>
        <ul>
          <li>Beranda</li>
          <li>Tentang Kami</li>
          <li>
            Produk
            <ul>
              <li>asdasd</li>
              <li>asdasd</li>
              <li>asdasd</li>
              <li>asdasd</li>
            </ul>
          </li>
          <li>Galeri</li>
          <li>Hubungi Kami</li>
        </ul>
      </nav>
    </header>
    <section>
      <main>hello</main>
      <aside>
        <a href="">fsdf </a>
        <a href="">fsdf </a>
        <a href="">fsdf </a>
      </aside>
    </section>
    <footer>test</footer>
  </body>

  <!-- Style -->
  <style>
    header {
      width: 100%;
      height: 100%;
      display: inline-flex;
      justify-content: space-between;
      background-color: aqua;
      align-items: center;
      border-radius: 10px;
    }

    header div {
      display: flex;
      align-items: center;
      width: 5%;
    }

    header div img {
      width: 100%;
      padding-left: 1rem;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline-block;
      align-self: center;
    }

    a {
      text-decoration: none;
    }

    nav {
      font-family: monospace;
      padding: 1rem;
    }

    ul {
      background: darkorange;
      list-style: none;
      margin: 0;
      padding-left: 0;
    }

    li {
      color: #fff;
      background: darkorange;
      display: block;
      float: left;
      padding: 1rem;
      padding-right: 3rem;
      position: relative;
      text-decoration: none;
      transition-duration: 0.5s;
    }

    li a {
      color: #fff;
    }

    li:hover,
    li:focus-within {
      background: red;
      cursor: pointer;
    }

    li:focus-within a {
      outline: none;
    }

    ul li ul {
      background: orange;
      visibility: hidden;
      opacity: 0;
      min-width: 5rem;
      position: absolute;
      transition: all 0.5s ease;
      margin-top: 1rem;
      left: 0;
      display: none;
    }

    ul li:hover > ul,
    ul li:focus-within > ul,
    ul li ul:hover,
    ul li ul:focus {
      visibility: visible;
      opacity: 1;
      display: block;
    }

    ul li ul li {
      clear: both;
      width: 100%;
    }
    section {
      display: inline-block;
      width: 100%;
    }

    aside {
      background-color: black;
      border-radius: 10%;
      padding: 1.5rem;
      display: flex;
      flex-flow: column;
      float: left;
      width: 10%;
    }
    main {
      display: block;
      width: 80%;
      display: inline-block;

      background-color: yellow;
    }
    footer {
        background-color: aqua;
      display: block;
      width: 100%;
    }
  </style>
</html>
